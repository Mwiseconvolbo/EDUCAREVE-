<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Plateforme Éducative</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Paramètres</h1>
    </header>
    <main>
        <form action="settings_process.html" method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" value="[Nom de l'utilisateur]" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" value="[Email de l'utilisateur]" required>
            <label for="password">Nouveau mot de passe :</label>
            <input type="password" id="password" name="password">
            <button type="submit">Enregistrer les modifications</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Plateforme Éducative</p>
    </footer>
</body>
</html>
